<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.6.4.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .quick {
      position: absolute;
      right: 0;
    }

    .quick li {
      display: block;
      width: 150px;
      height: 50px;
      border: 1px solid black;
      border-bottom: none;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      background-color: white;
      text-decoration: none;
    }

    .quick li:last-child {
      border-bottom: 1px solid black;
    }

    .quick li.on {
      color: red;
      font-weight: bold;
      background-color: blueviolet;
    }

    .contents section {
      width: 100%;
      height: 100vh;
      line-height: 100vh;
      font-size: 100px;
      text-align: center;
      border-bottom: 1px solid black;
      box-sizing: border-box;
    }

    .contents section:nth-child(1) {
      background-color: yellow;
    }

    .contents section:nth-child(2) {
      background-color: blue;
    }

    .contents section:nth-child(3) {
      background-color: gray;
    }

    .contents section:nth-child(4) {
      background-color: green;
    }
  </style>

  <script>
    $(function () {
      const btn = $('.quick li');
      const page = $('.contents section');

      $('.quick').css('top', $(window).height() / 2 - $('.quick').height() / 2);

      $(window).scroll(function () {
        let point = $(this).scrollTop() + ($(window).height() / 2 - $('.quick').height() / 2);
        $('.quick').stop().animate({
          top: point
        }, 300);

        page.each(function () {
          let point = $(window).scrollTop()
          let index = $(this).index()

          if (point >= $(this).offset().top) {
            btn.removeClass('on')
            btn.eq(index).addClass('on')
          }
        });
      });

      btn.click(function () {
        let index = $(this).index()
        let top = page.eq(index).offset().top

        $('html,body').stop().animate({
          scrollTop: top
        }, 300);
      });
    });
  </script>
</head>

<body>
  <ul class="quick">
    <li class="on">menu01</li>
    <li>menu02</li>
    <li>menu03</li>
    <li>menu04</li>
  </ul>

  <div class="contents">
    <section>page01</section>
    <section>page02</section>
    <section>page03</section>
    <section>page04</section>
  </div>
</body>

</html>
