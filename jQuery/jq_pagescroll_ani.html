<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.6.4.min.js"></script>
  <script src="./js/jquery.scrollTo.min.js"></script>
  <script src="./js/jquery.mousewheel.min.js"></script>
  <script src="./js/jquery.easing.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {}

    .wrap section {
      width: 100%;
      height: 100vh;
      border: 1px solid black;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .wrap section .sub_box {
      width: 940px;
      height: 300px;
      line-height: 300px;
      overflow: hidden;
    }

    .wrap section .sub_box div {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      box-sizing: border-box;
      background-color: #ccc;
      float: left;
    }

    /***************page01_animation*************/
    .wrap .page01 .sub_box {
      background-color: aqua;
      font-size: 60px;
      animation: intro 5s;
    }

    @keyframes intro {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .wrap .page02 .sub_box .page02_2 {
      margin: 0 20px;
    }

    .wrap .page02 .sub_box div {
      display: none;
    }

    .wrap .page03 .sub_box {
      position: relative;
    }

    .wrap .page03 .sub_box div {
      position: absolute;
      left: 0;
      top: 300px;
    }

    .wrap .page03 .sub_box .page03_1 {
      left: 0;
    }

    .wrap .page03 .sub_box .page03_2 {
      left: 320px;
    }

    .wrap .page03 .sub_box .page03_3 {
      left: 640px;
    }

    .wrap .page04 .sub_box {
      position: relative;
    }

    .wrap .page04 .sub_box div {
      position: absolute;
      left: -400px;
      top: 0;
    }

    .wrap .page04 .sub_box .page04_2 {
      margin: 0 20px;
    }
  </style>
  <script>
    $(function () {
      const page = $('.wrap section');

      page.mousewheel(function (event, delta) {
        if (delta > 0) {
          let prev = $(this).prev().offset().top;
          $('html,body').stop().animate({
            scrollTop: prev
          }, 500);
        } else if (delta < 0) {
          let next = $(this).next().offset().top;
          $('html,body').stop().animate({
            scrollTop: next
          }, 500);
        }
      }); //page_mousewheel_event

      $(window).scroll(function () {
        if ($(this).scrollTop() === $('.page02').offset().top) {
          $('.page02 .page02_1').fadeIn(500);
          $('.page02 .page02_2').delay(500).fadeIn(500);
          $('.page02 .page02_3').delay(1000).fadeIn(500);
        } else {
          $('.page02 .sub_box div').fadeOut();
        }

        if ($(this).scrollTop() === $('.page03').offset().top) {
          $('.page03 .page03_1').animate({
            top: 0
          }, 500);
          $('.page03 .page03_2').delay(500).animate({
            top: 0
          }, 500);
          $('.page03 .page03_3').delay(1000).animate({
            top: 0
          }, 500);
        } else {
          $('.page03 .sub_box div').animate({
            top: 300
          }, 0);
        }

        if ($(this).scrollTop() === $('.page04').offset().top) {
          $('.page04 .page04_3').animate({
            left: 640
          }, 500);
          $('.page04 .page04_2').delay(500).animate({
            left: 300
          }, 500);
          $('.page04 .page04_1').delay(1000).animate({
            left: 0
          }, 500);
        } else {
          $('.page04 .sub_box div').animate({
            left: -400
          }, 0);
        }
      }); //window_scroll_event

    });
  </script>
</head>

<body>
  <div class="wrap">
    <section class="page01 intro">
      <div class="sub_box">
        <h1>Intro</h1>
      </div>
    </section>
    <section class="page02">
      <div class="sub_box">
        <div class="page02_1">page02_1</div>
        <div class="page02_2">page02_2</div>
        <div class="page02_3">page02_3</div>
      </div>
    </section>
    <section class="page03">
      <div class="sub_box">
        <div class="page03_1">page03-1</div>
        <div class="page03_2">page03-2</div>
        <div class="page03_3">page03-3</div>
      </div>
    </section>
    <section class="page04">
      <div class="sub_box">
        <div class="page04_1">page04-1</div>
        <div class="page04_2">page04-2</div>
        <div class="page04_3">page04-3</div>
      </div>
    </section>
  </div>
</body>

</html>
