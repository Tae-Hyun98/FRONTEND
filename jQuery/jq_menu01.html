<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .lnb {
      width: 1050px;
      height: 50px;
      margin: 0 auto;
      line-height: 50px;
      text-align: center;
      background-color: black;
      color: #fff;
    }

    .lnb .btn_menu {
      float: left;
      width: 50px;
      cursor: pointer;
      text-align: center;
    }

    .lnb ul {
      overflow: hidden;
    }

    .lnb ul li {
      float: left;
      width: 20%;
      text-align: center;
      cursor: pointer;
    }

    .list_menu {
      height: 0;
      border: 1px solid black;
      color: black;
      line-height: 300px;
      font-size: 50px;
      text-align: center;
      overflow: hidden;
    }
  </style>
  <script src="./js/jquery-3.6.4.min.js"></script>
  <script>
    $(function () {
      $('.btn_menu').mouseover(function () {
        $('.list_menu').stop().animate({
          height: 300
        }, 300);
      });
      $('.btn_menu').mouseout(function () {
        $('.list_menu').stop().animate({
          height: 0
        }, 300);
      })
    });
  </script>
</head>

<body>
  <nav class="lnb">
    <div class="btn_menu">메뉴</div>
    <ul>
      <li>menu01</li>
      <li>menu02</li>
      <li>menu03</li>
      <li>menu04</li>
      <li>menu05</li>
    </ul>

    <div class="list_menu">
      Full_down_menu
    </div>
  </nav>


</body>

</html>
