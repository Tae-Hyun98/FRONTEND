<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.6.4.min.js"></script>
  <script src="./js/jquery.scrollTo.min.js"></script>
  <script src="./js/jquery.mousewheel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .quick {
      position: absolute;
      right: 0;
      z-index: 1;
    }

    .quick li {
      display: block;
      width: 150px;
      height: 50px;
      border: 1px solid black;
      border-bottom: none;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      background-color: white;
    }

    .quick li a {
      display: block;
      color: black;
      text-decoration: none;
    }

    .quick li:last-child a {
      border-bottom: 1px solid black;
    }

    .quick li.on a {
      color: red;
      font-weight: bold;
      background-color: blueviolet;
    }

    .contents section {
      position: relative;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      text-align: center;
      border: 1px solid black;
    }

    .contents p {
      text-align: center;
      line-height: 100vh;
      font-size: 100px;
      color: blue;
    }

    .contents section:nth-child(1) {
      background-image: url(./images/sea-ge5f763875_1920.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .contents section:nth-child(2) {
      background-image: url(./images/canyon-g48b6ffbb7_1920.jpg);
    }

    .contents section:nth-child(3) {
      background-image: url(./images/cliff-gd8f21cf13_1920.jpg);
    }

    .contents section:nth-child(4) {
      background-image: url(./images/park-gceec91ab2_1920.jpg);
    }
  </style>

  <script>
    $(function () {
      const btn = $('.quick li');
      const btna = $('.quick li a');
      const page = $('.contents section');

      $('.quick').css('top', $(window).height() / 2 - $('.quick').height() / 2);

      $(window).scroll(function () {
        let point = $(this).scrollTop() + ($(window).height() / 2 - $('.quick').height() / 2);
        $('.quick').stop().animate({
          top: point
        }, 400);

        page.each(function () {
          let point = $(window).scrollTop();
          let index = $(this).index();
          if (point >= $(this).offset().top) {
            btn.removeClass('on');
            btn.eq(index).addClass('on');
          }
        });
      });

      btna.click(function (e) {
        let point = $(window).scrollTop();
        e.preventDefault();
        $(window).scrollTo(this.hash || point, 500);
      });

      page.mousewheel(function (event, delta) {
        if (delta > 0) {
          let prev = $(this).prev().offset().top;
          $('html,body').stop().animate({
            scrollTop: prev
          }, 400);
        } else if (delta <= 0) {
          let next = $(this).next().offset().top;
          $('html,body').stop().animate({
            scrollTop: next
          }, 400);
        }
      });
    });
  </script>
</head>

<body>
  <ul class="quick">
    <li class="on"><a href="#page01">menu01</a></li>
    <li><a href="#page02">menu02</a></li>
    <li><a href="#page03">menu03</a></li>
    <li><a href="#page04">menu04</a></li>
  </ul>

  <div class="contents">
    <section id="page01">
      <p>page01</p>
    </section>
    <section id="page02">
      <p>page02</p>
    </section>
    <section id="page03">
      <p>page03</p>
    </section>
    <section id="page04">
      <p>page04</p>
    </section>
  </div>
</body>

</html>
