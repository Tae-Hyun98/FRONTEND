<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.6.4.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .header .lnb {
      width: 1050px;
      height: 50px;
      color: #fff;
      background-color: black;
      overflow: hidden;
      margin: 0 auto;
    }

    .header .lnb .btn {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      float: left;
    }

    .header .lnb .btn_close {
      display: none;
    }

    .header .lnb li {
      width: 200px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      float: left;
      cursor: pointer;
    }

    .header .list_menu {
      width: 100%;
      height: 0;
      font-size: 50px;
      text-align: center;
      border: 1px solid black;
      box-sizing: border-box;
      overflow: hidden;
    }
  </style>
  <script>
    $(function () {
      const btnOpen = $('.header .lnb .btn_open');
      const btnClose = $('.header .lnb .btn_close');
      const listMenu = $('.header .list_menu');
      btnOpen.click(function () {
        listMenu.stop().animate({
          height: 300
        }, 300);
        btnOpen.css('display', 'none');
        btnClose.css('display', 'block');
      });
      btnClose.click(function () {
        listMenu.stop().animate({
          height: 0
        }, 300);
        btnClose.css('display', 'none');
        btnOpen.css('display', 'block');
      });
    });
  </script>
</head>

<body>
  <header class="header">
    <nav class="lnb">
      <div class="btn_open btn">열기</div>
      <div class="btn_close btn">닫기</div>
      <ul>
        <li>menu01</li>
        <li>menu02</li>
        <li>menu03</li>
        <li>menu04</li>
        <li>menu05</li>
      </ul>
    </nav>

    <div class="list_menu">
      Full_down_menu
    </div>
  </header>
</body>

</html>
