<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.6.4.min.js"></script>
  <script src="./js/jquery.mousewheel.min.js"></script>
  <script>
    $(function () {
      $('.wrap section').mousewheel(function (event, delta) {
        if (delta > 0) { //스크롤 위로 움직임
          let prev = $(this).prev().offset().top
          $('html,body').stop().animate({
            scrollTop: prev
          }, 500);
        } else if (delta <= 0) { //스크롤 아래로 움직임
          let next = $(this).next().offset().top
          $('html,body').stop().animate({
            scrollTop: next
          }, 500);
        }
      }); //mousewheel event
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      overflow-y: hidden;
    }

    .wrap section {
      width: 100%;
      height: 100vh;
      line-height: 100vh;
      text-align: center;
      border: 1px solid black;
      box-sizing: border-box;
      font-size: 60px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="page1">page1</section>
    <section class="page2">page2</section>
    <section class="page3">page3</section>
    <section class="page4">page4</section>
  </div>
</body>

</html>
