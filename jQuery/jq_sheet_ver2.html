<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.6.4.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    img {
      display: block;
    }

    .season {
      width: 500px;
      height: 550px;
      margin: 0 auto;
    }

    .season .season_tab {
      overflow: hidden;
    }

    .season .season_tab li {
      float: left;
      width: 25%;
      height: 50px;
      line-height: 50px;
      background-color: #eee;
      text-align: center;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
    }

    .season .season_tab li.on {
      background-color: yellow;
    }

    .season .season_sheet {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      box-sizing: border-box;
    }

    .season .season_sheet img {
      width: 100%;
      height: auto;
    }
  </style>

  <script>
    $(function () {
      const tabLi = $('.season .season_tab li');
      const sheetImg = $('.season .season_sheet img');

      tabLi.click(function () {
        tabLi.removeClass('on');
        $(this).addClass('on');
      });
      $('.tab_spring').click(function () {
        sheetImg.attr('src', './images/spring.jpg');
      });
      $('.tab_summer').click(function () {
        sheetImg.attr('src', './images/summer.jpg');
      });
      $('.tab_autumn').click(function () {
        sheetImg.attr('src', './images/autumn.jpg');
      });
      $('.tab_winter').click(function () {
        sheetImg.attr('src', './images/winter.jpg');
      });
    });
  </script>
</head>

<body>
  <section class="season">
    <ul class="season_tab">
      <li class="tab_spring on">Spring</li>
      <li class="tab_summer">Summer</li>
      <li class="tab_autumn">Autumn</li>
      <li class="tab_winter">Winter</li>
    </ul>
    <div class="season_sheet">
      <img src="./images/spring.jpg" alt="season_img">
    </div>
  </section>
</body>

</html>
