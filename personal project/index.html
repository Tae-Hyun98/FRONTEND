<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이디야스토어</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <input type="checkbox" id="menu_chk">
  <input type="checkbox" id="drop_chk">

  <input type="checkbox" id="tea_chk">
  <input type="checkbox" id="gift_chk">

  <header class="header">

        <i class="fas fa-bars"></i>

        <li><a href="#">ALL</a></li>

        <li class="coffee drop">
          <a href="#">

          </a>
          <div class="stick_list list">
            <ul>
              <li><a href="#">- 아메리카노</a></li>
              <li><a href="#">- 라떼</a></li>
              <li><a href="#">- 커피믹스</a></li>

          </div>

        <li class="tea drop">
          <a href="#">
            <label for="tea_chk" class="drop_open">음료·티<i class="fas fa-plus"></i></label>
            <label for="tea_chk" class="drop_close">음료·티<i class="fas fa-minus"></i></label>

          <div class="tea_list list">

              <li><a href="#">- 아이스음료</a></li>
              <li><a href="#">- 콤부차</a></li>

              <li><a href="#">- 컴커피</a></li>
            </ul>
          </div>
        </li>
        <li><a href="#">케이크</a></li>
        <li class="gift drop">
          <a href="#">
            <label for="gift_chk" class="drop_open">선물세트<i class="fas fa-plus"></i></label>
            <label for="gift_chk" class="drop_close">선물세트<i class="fas fa-minus"></i></label>
          </a>
          <div class="gift_list list">
            <ul>
              <li><a href="#">- 커피</a></li>
              <li><a href="#">- 음료 · 티</a></li>
              <li><a href="#">- 커피믹스</a></li>

          </a>
          <div class="comu_list list">
            <ul>
              <li><a href="#">- 공지사항</a></li>

    <div class="logo">
      <h1><a href="./index.html">EDIYA COFFEE</a></h1>
