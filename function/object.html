<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object</title>
  <script>
    //객체 : 속성, 메서드
    //키: 키값 = 객체명['키'] or 객체명.키
    //메서드 : 함수 형태의 객체 데이터

    const student = {
      name: '홍길동',
      class: '3-1',
      kor: 100,
      eng: 95,
    }
    document.write(student['name'], '<br/>');
    document.write(student.class, '<br/>');
    student.mat = 90;
    document.write(student.mat, '<br/>');
    let sum = student.kor + student.eng + student.mat;
    document.write(`sum=${sum}<br/>`);
    delete student.kor;
    document.write(student.kor);
    document.write(JSON.stringify(student));
    console.log(JSON.stringify(student,null,2));
  </script>
</head>

<body>

</body>

</html>
