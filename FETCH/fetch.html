<body>
  <div id="root"></div>
  <script>
    async function init() {
      const response = await fetch('https://jsonplaceholder.typicode.com/users');
      const user = await response.json();
      display(user);
    }

    function display(user) {
      const root = document.getElementById('root');
      let output = '';

      user.forEach((users) => {
        output += `
        <table>
          <tr>
            <th>이름</th>
            <td>${users.name}</td>
          </tr>

          <tr>
            <th>아이디</th>
            <td>${users.username}</td>
          </tr>

          <tr>
            <th>이메일</th>
            <td>${users.email}</td>
          </tr>
          </table>
        `
      })
      root.innerHTML = output
    }
    init();
  </script>
