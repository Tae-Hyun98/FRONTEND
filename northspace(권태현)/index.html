<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>northspace</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="header">
    <div class="lnb">
      <ul>
        <li><a href="#!">로그인</a></li>
        <li><a href="#!">회원가입</a></li>
        <li><a href="#!">주문/배송</a></li>
        <li><a href="#!"><i class="fas fa-shopping-basket"></i> 장바구니</a></li>
      </ul>
    </div>

    <div class="input_outer">
      <div class="input_head">
        <div class="input_inner">
          <ul>
            <li>신상품</li>
            <li>베스트</li>
            <li>이벤트</li>
            <li>EDITION</li>
          </ul>
          <div class="input">
            <input type="search" id="search_box" placeholder="평창">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav class="gnb">
    <div class="gnb_inner">
      <img src="./img/logo.jpg" alt="로고">
      <ul>
        <li><a href="#!">남성</a></li>
        <li><a href="#!">여성</a></li>
        <li><a href="#!">아동</a></li>
        <li><a href="#!">화이트라벨</a></li>
        <li><a href="#!">가방/용품</a></li>
        <li><a href="#!">신발</a></li>
        <li><a href="#!">FEATURED</a></li>
        <li><a href="#!">BRAND</a></li>
      </ul>
    </div>
  </nav>

  <div class="main_banner_bg">
    <div class="content_inner">
      <section class="main_tab">
        <input type="radio" name="tab" id="tab1">
        <input type="radio" name="tab" id="tab2" checked>
        <input type="radio" name="tab" id="tab3">
        <input type="radio" name="tab" id="tab4">
        <input type="radio" name="tab" id="tab5">
        <div class="tab_img">
          <div class="tab_img1">
            <img src="./img/visual_01.jpg" alt="visual_01">
          </div>
          <div class="tab_img2">
            <img src="./img/visual_02.jpg" alt="visual_02">
          </div>
          <div class="tab_img3">
            <img src="./img/visual_03.jpg" alt="visual_03">
          </div>
          <div class="tab_img4">
            <img src="./img/visual_04.jpg" alt="visual_04">
          </div>
          <div class="tab_img5">
            <img src="./img/visual_05.jpg" alt="visual_05">
          </div>
        </div>

        <div class="main_tab_label">
          <label for="tab1" class="label1">노스페이스 프로텍션</label>
          <label for="tab2" class="label2">17 NEW WHITE LABEL</label>
          <label for="tab3" class="label3">MTM & TEE</label>
          <label for="tab4" class="label4">KIDS ACTIVITY</label>
          <label for="tab5" class="label5">SPECIAL BENEFIT</label>
        </div>
      </section>

      <section class="content">
        <div class="item">
          <h1>ISSUE ITEM</h1>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <div class="content_left">
          <div class="content_left_top">
            <img src="./img/event_main01.jpg" alt="event_main01">
          </div>
          <div class="content_left_bottom">
            <div class="content_bottom_top">
              <div class="bt_left">
                <img src="./img/event_05.jpg" alt="event_05">
              </div>
              <div class="bt_right">
                <img src="./img/event_06.jpg" alt="event_06">
              </div>
            </div>
            <div class="content_bottom_bottom">
              <div class="bb_left">
                <img src="./img/event_07.jpg" alt="event_07">
              </div>
              <div class="bb_right">
                <img src="./img/event_08.jpg" alt="event_08">
              </div>
            </div>
          </div>
        </div>

        <div class="content_right">
          <div class="content_right_top">
            <div class="content_top_top">
              <div class="tt_left">
                <img src="./img/event_01.jpg" alt="event_01">
              </div>
              <div class="tt_right">
                <img src="./img/event_02.jpg" alt="event_02">
              </div>
            </div>
            <div class="content_top_bottom">
              <div class="tb_left">
                <img src="./img/event_03.jpg" alt="event_03">
              </div>
              <div class="tb_right">
                <img src="./img/event_04.jpg" alt="event_04">
              </div>
            </div>
          </div>
          <div class="content_right_bottom">
            <img src="./img/event_main02.jpg" alt="event_main02">
          </div>
        </div>
      </section>

      <section class="activity">
        <div class="item">
          <h1>ACTIVITY</h1>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <div class="rolling_visual">
          <img src="./img/rolling_visual.jpg" alt="rolling_visual">
        </div>
      </section>

      <section class="arrival">
        <div class="item">
          <h1>NEW ARRIVAL</h1>
          <i class="fas fa-plus"></i>
        </div>
      </section>

    </div>
    <div class="left_img">
      <img src="./img/button_left.jpg" alt="button_left">
    </div>
    <div class="right_img">
      <img src="./img/button_right.jpg" alt="button_right">
    </div>
    <div class="left_img1">
      <img src="./img/button_left.jpg" alt="button_left">
    </div>
    <div class="right_img1">
      <img src="./img/button_right.jpg" alt="button_right">
    </div>
  </div>



</body>

</html>
