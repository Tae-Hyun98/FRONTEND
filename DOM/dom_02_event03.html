<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const showBtn = document.getElementById('show_btn');
      const hiddenBtn = document.getElementById('hidden_btn');
      const textBox = document.querySelector('.box');

      showBtn.addEventListener('click', function () {
        textBox.style.display = 'block';
      });

      hiddenBtn.addEventListener('click', () => {
        textBox.style.display = 'none';
      });
    });
  </script>

  <style>
    .box {
      width: 300px;
      height: 200px;
      background-color: blue;
      display: none;
    }
  </style>
</head>

<body>
  <button id="show_btn">show</button>
  <button id="hidden_btn">hidden</button>
  <div class="box">Text_box</div>
</body>

</html>
