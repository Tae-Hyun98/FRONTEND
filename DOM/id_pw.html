<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      const userId = document.getElementById('user_id');
      const userPw1 = document.getElementById('user_pw1');
      const userPw2 = document.getElementById('user_pw2');
      const pwBtn = document.querySelector('.pw_btn');
      const telSecond = document.getElementById('tel_second');
      const telThird = document.getElementById('tel_third');
      const ch = document.querySelector('.ch');
      const pwch = document.querySelector('.pwch');

      //함수호출
      userId.addEventListener('change', checkId);
      userPw1.addEventListener('change', checkPw);
      pwBtn.addEventListener('click', comparePw);
      telSecond.addEventListener('keyup', moveTel);


      //아이디체크함수
      function checkId() {
        if (userId.value.length < 5 || userId.value.length > 16) {
          userId.select();
          ch.innerHTML = '* 사용할수 없는 아이디';
          ch.style.color = 'red';
          ch.style.fontSize = '12px';
        } else {
          ch.innerHTML = '* 사용가능한아이디';
          ch.style.color = 'blue';
          ch.style.fontSize = '12px';
        }
      }

      //비밀번호체크함수
      function checkPw() {
        if (userPw1.value.length < 4) {
          alert('사용할수 없는 비밀번호');
          userPw1.select();
        }
      }

      //비밀번호확인버튼 함수
      function comparePw() {
        if (userPw1.value === userPw2.value) {
          pwch.innerHTML = ' *비밀번호가 일치합니다.';
          pwch.style.color = 'green';
          pwch.style.fontSize = '12px';
        } else {
          alert('비밀번호가 일치하지 않습니다.');
          userPw2.select();
        }
      }

      //전화번호 칸이동함수
      function moveTel() {
        if (telSecond.value.length >= 4) {
          telThird.focus();
        }
      }
    });
  </script>
</head>

<body>
  <div class="container">
    <h1>회원가입</h1>
    <form action="">
      <ul>
        <li>
          <label for="user_id">아이디 : </label>
          <input type="text" id="user_id" placeholder="5~16자 입력" required autofocus>
          <span class="ch"></span>
        </li>
        <li>
          <label for="user_pw1">비밀번호 : </label>
          <input type="password" id="user_pw1" placeholder="비밀번호입력" required>
        </li>
        <li>
          <label for="user_pw2">비밀번호 확인 : </label>
          <input type="password" id="user_pw2" placeholder="비밀번호확인" required>
          <button type="button" class="pw_btn">비밀번호확인</button>
          <span class="pwch"></span>
        </li>
        <li>
          <label for="user_tel">전화번호 : </label>
          <select name="" id="tel_first">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="012">012</option>
          </select>

          <label for="">-</label>

          <input type="text" id="tel_second" size="8" maxlength="4">

          <label for="">-</label>

          <input type="text" id="tel_third" size="8" maxlength="4">
        </li>
      </ul>
    </form>
  </div>
</body>

</html>
