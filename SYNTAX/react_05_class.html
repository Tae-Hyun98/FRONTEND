  <!-- Your custom script here -->
  <script type="text/babel" defer>

     const root=document.getElementById('root');

     /* function Greet(props){

     //props: 컴포넌트 외부에서 컴포넌트를 사용할때 넘겨준는 데이터 => props의 객체로 데이터 형식으로 넘겨줌
     //static: 컴포넌트 내부에서 변경할 수 있는 컴포넌트 내부의 값 => 새로운 값을 생성
     class Greet extends React.Component{
      render(){
        return(
          <h1>{this.props.greet} React</h1>
        )
      } //render
      
      static defaultProps={ //초기값줄때
        greet : 'Hello~~'
      }
     }

     ReactDOM.render(<Greet/>,root);
  </script>

<body>
  <div id="root"></div>
