    //class_상속(Extends)
    class Ractangle {
      constructor(width, height) {
        this.width = width;
        this.height = height;
      }

      getPerimeter() {
        return (this.width + this.height) * 2;
      }

      getArea() {
        return this.width * this.height;
      }

    }

    const ractangle = new Ractangle(10, 20);
