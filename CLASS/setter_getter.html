    //오버라이드(override) : 부모가 가지고 있는 함수를 상속받은 후, 자식에서 다시 선언해서 덮어싀우는 것

    class Information {
      constructor(name, hobby, health) {
        this.name = name;
        this.hobby = hobby;
        this.health = health;
      }

      myHobby() {
        document.write(`나 ${this.name}의 취미는 ${this.hobby}입니다.<br/>`);
      }

      myHealth() {
        document.write(`나 ${this.name}은 매우 ${this.health}?<br/>`);
      }
    }

    const info = new Information('홍길동', '영화감상', '건강');
    info.myHobby();
    info.myHealth();

    class Child extends Information {
      //static count = 0;
      constructor(name, hobby, weight, tall) {
        super(name, hobby);

        this.weight = weight;
        this.tall = tall;

    }
