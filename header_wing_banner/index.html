<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header/wing banner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <input type="checkbox" id="head_chk" checked>
  <div class="head_banner">
    <div class="head_box">
      <img src="banner.jpg" alt="배너이미지">
      <label for="head_chk" class="head_close">X</label>
    </div>
  </div>
  <br /><br />

  <input type="checkbox" id="wing_chk">
  <div class="wing_banner">
    <div class="wing_inner">
      <label for="wing_chk" class="wing_open">
        <i class="fas fa-angle-left"></i>
      </label>
      <ul>
        <li>윙배너</li>
        <li>윙배너</li>
        <li>윙배너</li>
        <li>윙배너</li>
      </ul>
    </div>
  </div>

</body>

</html>
