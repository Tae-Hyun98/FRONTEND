<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이트진로</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header id="top">
    <div class="logo">
      <img src="logo.PNG" alt="로고">
    </div>
  </header>

  <nav class="nav">
    <div class="nav_inner">
      <div class="nav_left">
        <ul>
          <li><a href="#!">COMPANY</a></li>
          <li><a href="#!">SOCIAL & MEDIA</a></li>
          <li><a href="#!">CSR & JOY</a></li>
          <li><a href="#!">CUSTOMER CENTER</a></li>
        </ul>
      </div>

      <div class="nav_right">
        <div class="right_inner">
          <ul class="right_left box">
            <li>
              <a href="#!">LOGIN</a>
            </li>
            <li>
              <a href="#!">JOIN</a>
            </li>
          </ul>
          <ul class="box">
            <li>
              <a href="#!">RECRUIT</a>
            </li>
            <li>
              <a href="#!">LANGUAGE <i class="fas fa-angle-up"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="main_banner">
    <img src="visual_main.jpg" alt="메인배너">
  </div>

  <div class="content_outer">
    <div class="content">
      <h1>사용자들이 가장 많이 찾으신 컨텐츠를 소개합니다_______</h1>

      <section class="content_top">
        <div class="top_left">
          <div class="top_top">
            <img src="img_01.jpg" alt="이미지">
          </div>
          <div class="top_bottom">
            <img src="img_05.jpg" alt="이미지">
          </div>
        </div>

        <div class="top_middle">
          <img src="img_02.jpg" alt="이미지">
        </div>

        <div class="top_right">
          <div class="right_top">
            <div class="rtl">
              <img src="img_03.jpg" alt="이미지">
            </div>
            <div class="rtr">
              <img src="img_04.jpg" alt="이미지">
            </div>
          </div>
          <div class="right_bottom">
            <img src="img_06.jpg" alt="이미지">
          </div>
        </div>
      </section>

      <section class="content_bottom">
        <div class="content_b1">
          <img src="img_07.jpg" alt="이미지">
        </div>
        <div class="content_b2">
          <img src="img_08.jpg" alt="이미지">
        </div>
        <div class="content_b3">
          <img src="img_09.jpg" alt="이미지">
        </div>
      </section>
    </div>
  </div>

  <div class="sns">
    <div class="sns_container">
      <div class="sns_inner">
        <h2>최신 하이트진로 SNS</h2>
        <div class="facebook">
          <img src="banner_01.jpg" alt="이미지">
        </div>
        <div class="instagram">
          <img src="banner_02.jpg" alt="이미지">
        </div>
        <div class="blog">
          <img src="banner_03.jpg" alt="이미지">
        </div>
      </div>

      <div class="circle">
        <div class="circle1">1</div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer_inner">
      푸터영역
    </div>
  </footer>

  <a href="#top" class="top_btn"><i class="fas fa-arrow-up"></i> TOP</a>
</body>

</html>
